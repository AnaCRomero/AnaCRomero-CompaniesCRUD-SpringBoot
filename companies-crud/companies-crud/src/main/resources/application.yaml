spring:
  application:
    name: companies-crud
  profiles:
    default: default
  config:
    import: "optional:configserver:http://localhost:7777"

  datasource:
    url: jdbc:postgresql://localhost:5433/companies
    username: admin
    password: Perritos12345
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

server:
  servlet:
    context-path: /companies-crud
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

---
# Profile for instance 2
spring:
  config:
    activate:
      on-profile: instance2
  application:
    name: companies-crud

server:
  port: 8084
  servlet:
    context-path: /companies-crud

